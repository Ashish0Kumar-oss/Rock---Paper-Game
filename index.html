<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,  Paper and scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock ,Paper and Scissors Game</h1>
    <div class="game-container">
        
        <div class="choices">
            <div id="rock" class="choice" id="rock"  width="200px">
                <img src="rock.jpg" alt="Rock" width="200px">
            </div>
            <div id="paper" class="choice" id="paper" width="200px">
                <img src="paper.jpg" alt="Paper" width="200px">
            </div>
            <div id="scissors" class="choice" id="scissors" width="200px">
                <img src="scissors.jpg" alt="Scissors" width="200px">
            </div>
        </div>
        <div class="result">
            <div id="score-board">
                Player: <span id="player-score">0</span> - Computer: <span id="computer-score">0</span>
            </div>

        </div>
    </div>
    <button class="play" id="result-text">Make your choice</button>


    <script src="script.js"></script>
</body>
</html>
